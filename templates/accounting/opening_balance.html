{% extends 'base/base.html' %}
{% load static %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="container-fluid">
    <!-- Header -->
    <div class="row mb-4">
        <div class="col-12">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <h2 class="mb-0">
                        <i class="fas fa-play-circle text-warning me-2"></i>
                        {{ title }}
                    </h2>
                    <p class="text-muted mb-0">عرض وإدارة القيود الافتتاحية</p>
                </div>
                <div>
                    <a href="{% url 'accounting:opening_balance_setup' %}" class="btn btn-warning">
                        <i class="fas fa-cog me-2"></i>
                        إعداد القيد الافتتاحي
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Content -->
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">
                        <i class="fas fa-list me-2"></i>
                        قائمة القيود الافتتاحية
                    </h5>
                </div>
                <div class="card-body">
                    <div class="text-center py-5">
                        <i class="fas fa-play-circle fa-3x text-muted mb-3"></i>
                        <h5 class="text-muted">لا توجد قيود افتتاحية</h5>
                        <p class="text-muted">لم يتم إعداد أي قيود افتتاحية بعد</p>
                        <a href="{% url 'accounting:opening_balance_setup' %}" class="btn btn-warning">
                            <i class="fas fa-cog me-2"></i>
                            إعداد القيد الافتتاحي
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
