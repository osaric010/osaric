{% extends 'base/base.html' %}
{% load static %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="container-fluid">
    <!-- Header -->
    <div class="row mb-4">
        <div class="col-12">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <h2 class="mb-0">
                        <i class="fas fa-book text-success me-2"></i>
                        {{ title }}
                    </h2>
                    <p class="text-muted mb-0">إدارة القيود المحاسبية وترحيلها</p>
                </div>
                <div>
                    <a href="{% url 'accounting:journal_entry_add' %}" class="btn btn-success">
                        <i class="fas fa-plus me-2"></i>
                        إضافة قيد محاسبي
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Content -->
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">
                        <i class="fas fa-list me-2"></i>
                        قائمة القيود المحاسبية
                    </h5>
                </div>
                <div class="card-body">
                    <div class="text-center py-5">
                        <i class="fas fa-book fa-3x text-muted mb-3"></i>
                        <h5 class="text-muted">لا توجد قيود محاسبية</h5>
                        <p class="text-muted">لم يتم العثور على أي قيود محاسبية</p>
                        <a href="{% url 'accounting:journal_entry_add' %}" class="btn btn-success">
                            <i class="fas fa-plus me-2"></i>
                            إضافة قيد محاسبي جديد
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
