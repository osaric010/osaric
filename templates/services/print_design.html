{% extends 'base/base.html' %}
{% load static %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row mb-4">
        <div class="col-12">
            <h2 class="mb-0">
                <i class="fas fa-print text-primary me-2"></i>
                {{ title }}
            </h2>
            <p class="text-muted mb-0">تصميم وتخصيص نماذج الطباعة</p>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0">
                        <i class="fas fa-file-alt me-2"></i>
                        نماذج الطباعة المتاحة
                    </h5>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-lg-4 mb-3">
                            <div class="card">
                                <div class="card-header">
                                    <h6 class="mb-0">فاتورة مبيعات</h6>
                                </div>
                                <div class="card-body text-center">
                                    <i class="fas fa-file-invoice fa-3x text-primary mb-3"></i>
                                    <div class="btn-group-vertical w-100">
                                        <button class="btn btn-outline-primary btn-sm">تصميم</button>
                                        <button class="btn btn-outline-secondary btn-sm">معاينة</button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-lg-4 mb-3">
                            <div class="card">
                                <div class="card-header">
                                    <h6 class="mb-0">فاتورة مشتريات</h6>
                                </div>
                                <div class="card-body text-center">
                                    <i class="fas fa-shopping-cart fa-3x text-success mb-3"></i>
                                    <div class="btn-group-vertical w-100">
                                        <button class="btn btn-outline-success btn-sm">تصميم</button>
                                        <button class="btn btn-outline-secondary btn-sm">معاينة</button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-lg-4 mb-3">
                            <div class="card">
                                <div class="card-header">
                                    <h6 class="mb-0">تقرير مخزون</h6>
                                </div>
                                <div class="card-body text-center">
                                    <i class="fas fa-boxes fa-3x text-warning mb-3"></i>
                                    <div class="btn-group-vertical w-100">
                                        <button class="btn btn-outline-warning btn-sm">تصميم</button>
                                        <button class="btn btn-outline-secondary btn-sm">معاينة</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
