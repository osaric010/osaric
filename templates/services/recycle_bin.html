{% extends 'base/base.html' %}
{% load static %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row mb-4">
        <div class="col-12">
            <h2 class="mb-0">
                <i class="fas fa-recycle text-success me-2"></i>
                {{ title }}
            </h2>
            <p class="text-muted mb-0">استرداد البيانات المحذوفة</p>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">
                        <i class="fas fa-list me-2"></i>
                        البيانات المحذوفة
                    </h5>
                </div>
                <div class="card-body">
                    <div class="text-center py-5">
                        <i class="fas fa-recycle fa-3x text-muted mb-3"></i>
                        <h5 class="text-muted">لا توجد بيانات محذوفة</h5>
                        <p class="text-muted">سلة المحذوفات فارغة</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
