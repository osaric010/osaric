{% extends 'base/base.html' %}
{% load static %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row mb-4">
        <div class="col-12">
            <h2 class="mb-0">
                <i class="fas fa-barcode text-dark me-2"></i>
                {{ title }}
            </h2>
            <p class="text-muted mb-0">تصميم وطباعة الباركود للأصناف</p>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-6">
            <div class="card">
                <div class="card-header bg-dark text-white">
                    <h5 class="mb-0">
                        <i class="fas fa-cog me-2"></i>
                        إعدادات الباركود
                    </h5>
                </div>
                <div class="card-body">
                    <form>
                        <div class="mb-3">
                            <label class="form-label">نوع الباركود:</label>
                            <select class="form-select">
                                <option>Code 128</option>
                                <option>Code 39</option>
                                <option>EAN-13</option>
                                <option>QR Code</option>
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">حجم الباركود:</label>
                            <select class="form-select">
                                <option>صغير</option>
                                <option>متوسط</option>
                                <option>كبير</option>
                            </select>
                        </div>

                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="show_text">
                            <label class="form-check-label" for="show_text">
                                إظهار النص تحت الباركود
                            </label>
                        </div>

                        <button type="submit" class="btn btn-dark">
                            <i class="fas fa-save me-2"></i>
                            حفظ الإعدادات
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-lg-6">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">
                        <i class="fas fa-eye me-2"></i>
                        معاينة الباركود
                    </h5>
                </div>
                <div class="card-body text-center">
                    <div class="border rounded p-4 mb-3">
                        <i class="fas fa-barcode fa-5x text-dark mb-3"></i>
                        <p class="mb-0">123456789012</p>
                    </div>
                    <button class="btn btn-primary">
                        <i class="fas fa-print me-2"></i>
                        طباعة تجريبية
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
