{% extends 'base/base.html' %}
{% load static %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row mb-4">
        <div class="col-12">
            <h2 class="mb-0">
                <i class="fas fa-history text-info me-2"></i>
                {{ title }}
            </h2>
            <p class="text-muted mb-0">تتبع تاريخ التعديلات على البيانات</p>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">
                        <i class="fas fa-list me-2"></i>
                        سجل التعديلات
                    </h5>
                </div>
                <div class="card-body">
                    <div class="text-center py-5">
                        <i class="fas fa-history fa-3x text-muted mb-3"></i>
                        <h5 class="text-muted">لا توجد تعديلات مسجلة</h5>
                        <p class="text-muted">لم يتم تسجيل أي تعديلات بعد</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
